				function visualize(visdata){

						.attr("cursor", "pointer")
						.attr('stroke', 'white')
						.attr('fill', 'black')
						.attr('width', 10)
						.attr('height', 10)
						.attr('rx', 2)
						.attr('ry', 2)
						.attr('x',d=>d.type=='w'?-15:5)
						.attr('y', -plot.overlap()*plot.y().step()/2-5)
						.on('mouseup', onShowColorPicker);
				}
			function brushmove(range, pixelRange, row){

							// console.log(this);
							// console.log(d);
							return `translate(${pixelRange[i]},${0})`});
				}else{//remove
					d3.selectAll('.color-transfer')
						.filter(d=>d.parent.name==row.name).attr('display', 'none')
				}

			function handlemove(color, x){

			}
			function handleend(color, x){
				console.log('handleend', color, x);
				colorTransferHandle.style('fill', color);
			}
			function onShowColorPicker(){
				colorTransferHandle = d3.select(this);
				let color = colorTransferHandle.style('fill');
				let hsl = d3.hsl(color);
				colorPicker.set(hsl)
				colorPicker.show(d3.event.clientX, d3.event.clientY);
			}
			// This is what I need to compute kernel density estimation
			function kernelDensityEstimator(kernel, X) {
				return function(V) {
					return X.map(function(x) {
					return [x, d3.mean(V, function(v) { return kernel(x - v); })];
					});
				};
			}
			function kernelEpanechnikov(k) {
				return function(v) {
					return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
				};
			}
